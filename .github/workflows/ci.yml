name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
                uses: actions/setup-python@v4
                with:
                    python-version: '3.10'
            - name: Install deps
                run: |
                    python -m pip install --upgrade pip
                    pip install -r requirements.txt
                    pip install -r requirements-dev.txt
            - name: Lint (flake8)
                run: |
                    flake8 . || true
            - name: Typecheck (mypy)
                run: |
                    mypy . || true
            - name: Run tests
                run: |
                    pytest -q
