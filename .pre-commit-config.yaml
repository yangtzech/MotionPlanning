# flake8 and mypy checks are intentionally run from Makefile/CI
# to keep pre-commit fast and focused on auto-formatters (black/isort).
repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
        language_version: python3

  # Local hook: run make checks on push (pre-push)
  - repo: local
    hooks:
      - id: make-checks-on-push
        name: Run make checks before push
        entry: make checks
        language: system
        stages: [pre-push]
        pass_filenames: false
        always_run: false