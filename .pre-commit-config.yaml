# ruff checks are intentionally run from Makefile/CI
# to keep pre-commit fast and focused on auto-formatters (ruff).
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  # Local hook: run make checks on push (pre-push)
  - repo: local
    hooks:
      - id: make-checks-on-push
        name: Run make checks before push
        entry: make checks
        language: system
        stages: [pre-push]
        pass_filenames: false
        always_run: false
