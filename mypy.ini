[mypy]
python_version = 3.10
ignore_missing_imports = True
disallow_untyped_defs = False
# Exclude draw.py duplicates that create module-name conflicts
# Exclude script-like directories (these contain many top-level scripts with
# overlapping module names). We'll focus mypy on the new package code under
# `pypnc/` and tests for now.
exclude = (?:^|/)(Control/|CurvesGenerator/|HybridAstarPlanner/|LatticePlanner/)
