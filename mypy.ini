[mypy]
python_version = 3.10
ignore_missing_imports = True
disallow_untyped_defs = False
show_error_codes = True
namespace_packages = True

# Exclude demo/script directories with overlapping module names; we'll focus
# strict checking on `pypnc/` and tests during the migration.
exclude = (?:^|/)(Control/|CurvesGenerator/|HybridAstarPlanner/|LatticePlanner/)

# Make pypnc package checked (don't ignore errors there)
[mypy-pypnc.*]
ignore_errors = False

# Keep other third-party / repo scripts permissive while migrating
[mypy-*]
ignore_errors = True
